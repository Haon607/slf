<div
  class="timer"
>
  <div
    class="progress-bar"
    [style.background-color]="isWarning ? warningColor : progressBarColor"
    [style.width.%]="(timeLeft / initialTime) * 100"
  ></div>
    <div class="time-display chivo-mono"
        #timeText
        [ngStyle]="{
    color: textColor
  }"
    >
        {{ pipeTime(timeLeft) }}
    </div>

</div>
