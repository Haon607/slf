<app-background></app-background>
<div class="headbar">
    <app-timer class="timer"
               [initialTime]="time"
               [warningThreshold]="10"
               [progressBarColor]="'#252525'"
               [warningColor]="'#5a0606'"
               [textColor]="'#FFFFFF'"
               [warningTextColor]="'#d25a0b'"
               (currentSecond)="onSecondChange($event)"
               (timerEnded)="onTimerEnd()"
    ></app-timer>
</div>
<div id="countdown-container">
    <span id="countdown-text">{{countdownTimer}}</span>
</div>
